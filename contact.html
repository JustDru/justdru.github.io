<body>
<main class="container">
    <h1>Contact Us</h1>

    <div class="row justify-content-lg-center g-3">
        <form class="col-lg-6 col-md-10 col-sm-10">
            <div class="input-group mb-3">
                <span class="input-group-text">Email Address</span>
                <input id="emailAddress" name="emailAddress" type="email" class="form-control"
                       aria-describedby="Email Address Input" aria-label="EmailAddress" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Full Name</span>
                <input id="fullName" name="fullName" type="text" class="form-control"
                       aria-describedby="Full Name Input" aria-label="FullName" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Phone Number</span>
                <input id="contactNumber" name="contactNumber" type="tel" class="form-control"
                       aria-describedby="Contact Number Input" aria-label="ContactNumber" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Your Message</span>
                <textarea id="message" name="message" class="form-control" aria-label="Message Area"></textarea>
            </div>
            <div class="mb-3" form-check>
                <input id="subscribeCheckbox" name="subscribeCheckbox" type="checkbox" class="form-check-label">
                <label class="form-check-label" for="subscribeCheckbox">Subscribe to our contact list!</label>
            </div>
            <button id="sendButton" type="submit" class="btn btn-primary">
                <i class="fas fa-envelope"></i> Send</button>
            <button id="cancelButton" type="reset" class="btn btn-warning">
                <i class="fas fa-undo"></i> Cancel</button>
        </form>
</main>
